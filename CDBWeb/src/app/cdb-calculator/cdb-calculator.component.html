<div class="container">
  <h1>CDB Calculator</h1>
  <form (ngSubmit)="calculateCDB()">
    <div class="form-group">
      <label for="initialValue">Initial Value:</label>
      <input type="number" id="initialValue" [(ngModel)]="initialValue" name="initialValue" required min="0.01" class="form-control">
    </div>
    <div class="form-group">
      <label for="months">Months:</label>
      <input type="number" id="months" [(ngModel)]="months" name="months" required min="2" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <div *ngIf="result">
    <h2>Results</h2>
    <p>Gross Value: {{ result.GrossValue | currency }}</p>
    <p>Net Value: {{ result.NetValue | currency }}</p>
  </div>
</div>
